{% extends 'base.html' %}

{% block title %}
Кривая усталости
{% endblock %}

{% block body %}

<div>
    <h2>Введите данные:</h2>
    <table class="input">
        <tr>
            <td>
                <p> Название: </p>
            </td>
            <td>
                <p><input type="text" name="key" id="key"></p>
            </td>
            <td><p> Уравнение: </p></td>
            <td>
                <select id="equation">
                    <option value="pow">Степенная модель</option>
                    <option value="mandell">Модель Менделла</option>
                </select>
            </td>
            <td><button id="plus">+</button></td>
        </tr>
        <tr>
            <td>
                <p> Напряжение: </p>
            </td>
            <td>
               <p> <input type="number" name="stress" id="stress"></p>
            </td>
            <td>
                <p> Долговечность: </p>
            </td>
            <td>
                <p><input type="number" name="count" id="count"></p>
            </td>

        </tr>
        <tr>
            <td>
                <p><button type="submit"  name="add" id="add">Добавить</button></p>
            </td>
            <td>
                <p><button type="submit" name="load" id="load">Выгрузить файл</button></p>
            </td>
            <td>
                <p><button type="submit" name="reset" id="reset">Очистить</button></p>
            </td>
        </tr>
    </table>
</div>

<table class="out">
    <tr id="results">
        <td>
            <canvas id="plotarea" width="700" height="400"></canvas>
        </td>
    <td class="sn_data">
            <table><tr id="cases"></tr></table>
            <table class="td_parent">
                <thead>
                <tr class="table_data">
                    <th width="20px"></th>
                    <th width="20px">#</th>
                    <th >Напряжение, МПа</th>
                    <th>Долговечность, цикл</th>
                </tr>
                </thead>
                <tbody id="table_data"></tbody>
            </table>

            <p><button type="submit" name="del" id="del">Удалить</button></p>

        </td>
    </tr>
</table>
<script type="text/python" src="{{ url_for('static', filename='scripts/sncurve.bry')}}"></script>
<script type= text/javascript  src="{{ url_for('static', filename='scripts/snplot.js')}}"></script>

{% endblock %}
